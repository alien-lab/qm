<style>
    .ngdialog.ngdialog-theme-default.custom-width-70 .ngdialog-content {
        width: 70%;
    }
    .mychat:hover{
        cursor: pointer;
    }
</style>
<div class="row">
    <div class="col-lg-12">
        <div id="panelPortlet6" class="panel panel-info" style="margin-bottom: -3px;">
            <em ng-click="cancel()" style="float: right;font-size: 20px;" class="fa fa-close " ></em>
            <div  class="panel-heading portlet-handler"><span style="font-size: 130%">{{versionTitle}}</span></div>
            <div class="panel-body" style="font-family: 微软雅黑">
                <fieldset>
                    <div class="form-group">
                        <div class="col-sm-12" style="text-align: center;font-size: 130%">
                            <span>{{courseName}}（{{teacherName}}）</span>
                        </div>
                        <div class="col-sm-12">
                            <span style="float: right">
                              <button type="button" class="btn btn-oval btn-warning">总分数{{totalvalue}}</button>
                            </span>
                        </div>
                    </div>
                </fieldset>
                <fieldset ng-repeat="rule in rules">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">{{rule.ruleTitle}}</label>
                        <div class="col-sm-6" style="text-align: center">
                            <slider ng-change="myFunc(rule.ruleField,slidervalue)" ng-model="slidervalue" min="0" max="rule.ruleGoal" step="1" orientation="horizontal" class="bs-slider slider-horizontal"></slider>
                        </div>
                        <div class="col-sm-3">
                            <button style="float: right" type="button" class="btn btn-pill-left btn-success">{{slidervalue}}</button>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-group">
                        <label ng-click="showngdialog(1)" class="col-sm-12 control-label">听课评价 (使用常用语)</label>
                        <div class="col-sm-12">
                            <textarea ng-model="skpj" rows="3" class="form-control note-editor note-editor-margin"></textarea>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-group">
                        <label ng-click="showngdialog(2)" class="col-sm-12 control-label">教学建议 (使用常用语)</label>
                        <div class="col-sm-12">
                            <textarea ng-model="jxjy" rows="3" class="form-control note-editor note-editor-margin"></textarea>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div  class="form-group">
                        <label  class="col-sm-3 control-label" style="padding-top: 8px;">听课时间：</label>
                        <div class="col-sm-9">
                            <p class="input-group">
                                <input type="text" name="date" required="" uib-datepicker-popup="{{format}}" ng-model="date" is-open="opened" min-date="minDate" max-date="'2019-12-22'" uib-datepicker-options="dateOptions"
                                       close-text="Close" class="form-control" />
                                <span class="input-group-btn">
                                 <button type="button" ng-click="open($event)" class="btn btn-default">
                                    <em class="fa fa-calendar"></em>
                                 </button>
                              </span>
                            </p>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="panel-footer text-center" >
                <button type="submit" ng-click="submit()" class="btn btn-info" >提交评价</button>
            </div>
        </div>

    </div>
</div>
<script type="text/ng-template" id="dialogWithNestedConfirmDialogId">
    <div class="ngdialog-message">
        <h4 class="mt0" style="text-align: center">我的常用语</h4>
        <fieldset>
                <div ng-class="{'true':'has-error'}[config.checked]" ng-click="config.checked=!config.checked" class="col-sm-12" style="text-align: center" ng-repeat=" config in masterconfigsArrays">
                    <div   style="height: 50px;"  class="form-control">{{config.content}}</div>
                </div>
        </fieldset>
        <p style="text-align: center;">
        <button type="button" ng-click="closeThisDialog('Cancel')" class="btn btn-default mr">取消</button>
        <button type="button" ng-click="confirm('Save');addconfig()" class="btn btn-primary">保存</button></div>
       </p>
</script>
