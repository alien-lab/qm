<h3>我关注的老师</h3>
<div class="container-fluid row">
    <!--已关注的教师模块-->
    <div class="col-lg-12">
        <div id="panelDemo9" class="panel panel-success">
            <div class="panel-heading" style="font-size:17px; ">已关注的教师&nbsp;&nbsp;
                <span style="font-size: 15px;">({{storageTeachers.length}}位)</span>
            </div>
            <!--关注的老师名单-->
            <div class="panel-body">
                <button type="button" ng-repeat="increasedTeacher in storageTeachers" ng-click="cancelFollowTeacher(increasedTeacher.id,increasedTeacher.teacherName)" class="btn btn-labeled btn-success" style="margin: 15px;">
                    <span class="btn-label btn-danger"><i class="fa fa-times"></i></span>{{increasedTeacher.teacherName}}
                </button>
            </div>
            <!--全部取消按钮-->
            <div class="panel-footer">
                <div class="row">
                    <div class="col-md-2 col-md-offset-10">
                        <button type="button"  ng-click="allCancelFollowTeacher()" class="mb-sm btn btn-danger " style="margin-left: 15px;">全部取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--未关注的教师模块-->
    <div class="col-lg-12">
        <div id="panelDemo7" class="panel panel-default">
            <div class="panel-footer">
                <div class="row">
                    <div class="col-lg-2" style="font-size: 17px;margin-top: 6px;"><span>未关注的教师</span></div>
                    <!--选择学期区域-->
                    <div class="col-lg-3">
                        <select ng-change="termChange()" style="width:auto;float:left;"  ng-model="selectedTerm" ng-options="term.termNo as term.termName for term in terms" class="form-control" >
                            <option value="">请选择学期</option>
                        </select>
                    </div>
                    <!--选择部门-->
                    <div class="col-lg-3">
                        <select ng-change="depChange()" style="width:auto;float:left;"  ng-model="selectedDepartment" ng-options="department.depNo as department.depName for department in departments" class="form-control" >
                            <option value="">请选择部门</option>
                        </select>
                    </div>
                    <div class="col-md-2 col-md-offset-2">
                        <button type="button" ng-click="allFollowTeacher()" class="mb-sm btn btn-success" style="margin-left: 15px;">全部关注</button>
                    </div>
                </div>
            </div>
            <!--筛选出的老师模块-->
            <div class="panel-body">
                <button type="button" ng-repeat="teacher in selectTeachersList" ng-click="followTeacher(teacher.id,teacher.teacherName)" class="btn btn-labeled btn-info addTeacher"  style="margin:15px; ">
                    <span class="btn-label btn-success"><i class="fa fa-check"></i></span>{{teacher.teacherName}}
                </button>

            </div>
        </div>
    </div>
</div>
