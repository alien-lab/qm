<style>
    .intoattend:hover{
        cursor: pointer;
        color: rgb(35,183,299);
    }
</style>
<div class="row">
    <div class="col-lg-12">
        <div id="panelPortlet6" class="panel panel-info" style="margin-bottom: -3px;">
            <em ng-click="cancel()" style="float: right;font-size: 20px;" class="fa fa-close " ></em>
            <div class="panel-heading portlet-handler">查看考勤记录</div>
            <div class="panel-body" style="font-family: 微软雅黑">
                <div class="row">
                   <span class="col-md-2" style="text-align: center;font-weight: bold">请选择课程</span>
                    <select  ng-change="chooseCourse()" style="width:auto;float:left;margin-left: 20px"  ng-model="selectedCourse" ng-options="course.scheNo as course.name for course in courseList" class="col-md-10 form-control" >
                    </select>
                </div>
                <div class="row">
                    <div class=" panel-default">
                        <div class="panel-body">
                            <div class="table-responsive table-bordered">
                                <table class="table" style="text-align: center;font-family: 微软雅黑">
                                    <thead>
                                    <tr>
                                        <th style="text-align: center">周次</th>
                                        <th  style="text-align: center">旷课</th>
                                        <th  style="text-align: center">迟到</th>
                                        <th  style="text-align: center">早退</th>
                                        <th  style="text-align: center">请假</th>
                                        <th  style="text-align: center">出勤率</th>
                                        <th  style="text-align: center">状态</th>
                                        <th  style="text-align: center">进入考勤</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="attendance in attendanceList" data-ng-if="attendance.week<=currentWeek" data-ng-class="{'true':'success','false':'dafult'}[attendance.checkMainStatus==1]">
                                        <td>第{{attendance.week}}周</td>
                                        <td>{{attendance.checkKk}}</td>
                                        <td>{{attendance.checkCd}}</td>
                                        <td>{{attendance.checkZt}}</td>
                                        <td>{{attendance.checkQj}}</td>
                                        <td>{{attendance.checkRatio}}</td>
                                        <td data-ng-if="attendance.checkMainStatus==0">未提交</td>
                                        <td data-ng-if="attendance.checkMainStatus==1">已提交</td>
                                        <td data-ng-if="attendance.check==false">未进行考勤</td>

                                        <td class="intoattend" style="font-size: 30px">
                                            <span ng-click="enterattend(attendance.courseName,attendance.className,attendance.scheNo,attendance.courseType,attendance.week)" title="进入考勤" class=" fa fa-arrow-circle-right"></span>
                                        </td>
                                    </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
