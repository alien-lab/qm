<h3>学生评教</h3>
<div class="row">
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>操作</th>
                    <th>课程名称</th>
                    <th>任课教师</th>
                    <th >状态</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="teachtask in teachtasks">
                    <td>
                        <button type="button" ng-click="addevaluation(teachtask.taskNo,teachtask.teachTaskStatus)" class="btn btn-pill-right btn-info btn-xs">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true" style="font-size: 21px;"></span>
                            评教
                        </button>
                    </td>
                    <td>{{teachtask.courseName}}</td>
                    <td>{{teachtask.teacherName}}</td>
                    <td class="{{teachtask.teachTaskStatus==1?'success':'danger'}}">{{teachtask.teachTaskStatus==1?'已评教':'未评教'}}</td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
