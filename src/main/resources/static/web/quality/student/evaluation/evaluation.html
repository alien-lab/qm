<h3>学生评教</h3>
<div class="row">
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>操作</th>
                    <th>课程名称</th>
                    <th>教师工号</th>
                    <th>任课教师</th>
                    <th >状态</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="course in myCourses">
                    <td>
                        <button type="button" ng-disabled="course.status=='已评教'" ng-click="showeva()" class="btn btn-pill-right btn-info btn-xs">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true" style="font-size: 21px;"></span>
                            评教
                        </button>
                    </td>
                    <td>{{course.courseName}}</td>
                    <td>{{course.teacherNo}}</td>
                    <td>{{course.teacherName}}</td>
                    <td>{{course.status}}</td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
