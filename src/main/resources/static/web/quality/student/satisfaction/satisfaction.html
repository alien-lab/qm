<h3>满意度调查</h3>

<fieldset>
    <div class="form-group">
        <label style="font-size: 20px" class="col-sm-3 control-label">专业课程设置满意度调查:</label>
        <div class="col-sm-6" style="margin-top: 5px">
            <label class="radio-inline c-radio">
                <input id="inlineradio1" type="radio" name="i-radio" value="option2" checked="checked" />
                <span class="fa fa-smile-o"></span>满意</label>
            <label class="radio-inline c-radio">
                <input id="inlineradio2" type="radio" name="i-radio" value="option2" checked="checked" />

            <label class="radio-inline c-radio">
                <input id="inlineradio3" type="radio" name="i-radio" value="option2" checked="checked" />
                <span class="fa fa-frown-o"></span>不满意</label>
            <br/>
        </div>
    </div>
</fieldset>
<fieldset>
    <div class="form-group">

<div class="col-lg-6" ng-controller="satisfactionController as chart">
