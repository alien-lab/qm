<h3 style="margin-left: 20px">学期开关设置</h3>
<div style="text-align: center;margin-top: 10px" >
    <div class="row">
        <div class="col-sm-2">督学听课</div>
        <div class="col-sm-4">
            <label class="switch">
                <input type="checkbox" ng-model="terms.termTk" ng-checked="terms.termTk == 1" ng-click="openTermTkSwitch(terms)" ng-true-value="1" ng-false-value="0" />
                <span></span>
            </label>
        </div>
        <div class="col-sm-2">学生评教</div>
        <div class="col-sm-4">
            <label class="switch">
                <input type="checkbox" ng-model="terms.termPj" ng-checked="terms.termPj == 1" ng-click="openTermPjSwitch(terms)" ng-true-value="1" ng-false-value="0" />
                <span></span>
            </label>
        </div>
    </div>
    <div class="row">
    <div class="col-sm-2">学年考核</div>
    <div class="col-sm-4">
        <label class="switch">
            <input type="checkbox" ng-model="terms.termKh" ng-checked="terms.termKh == 1" ng-click="openTermKhSwitch(terms)" ng-true-value="1" ng-false-value="0" />
            <span></span>
        </label>
    </div>
    <div class="col-sm-2">考勤时限</div>
    <div class="col-sm-4">
        <label class="switch">
            <input type="checkbox" ng-model="terms.termKq" ng-checked="terms.termKq == 1" ng-click="openTermKqSwitch(terms)" ng-true-value="1" ng-false-value="0" />
            <span></span>
        </label>
    </div>
</div>
</div>
<div class="panel-footer text-center">
    <button type="submit" class="btn btn-info">确定</button>
    <button ng-click="cancel()" type="submit" class="btn btn-info">取消</button>
</div>
