<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>部门维护</title>
</head>
<body>
   <h3>部门维护
       <button style="width:auto;float:right;margin-right: 2px;" type="button" ng-click="adddepartment()" class="btn btn-labeled btn-success">
               <span class="btn-label"><i class="fa fa-plus"></i>
               </span>新增部门</button>
   </h3>
   <div class="row">
   <div class="col-lg-4" ng-repeat="department in departments track by $index">
       <!-- START panel-->
       <div class="panel panel-info">
           <div class="panel-heading"><p><b style="font-size:20px;">部门名称: </b>{{department.depName}}</p></div>
           <div class="panel-body">
               <p><b style="font-size:15px;">部门简称: </b>{{department.depAbbreviation}}<hr style="border-bottom:1px solid #F3F3F3;"></p>
               <p><b style="font-size:15px;">部门代码: </b>{{department.depNo}}<hr style="border-bottom:1px solid #F3F3F3;"></p>
               <p><b style="font-size:15px;">部门类型: </b>{{department.depType}}</p>
           </div>
           <div class="panel-footer" align="center">
               <button class="btn btn-success" ng-click="modifydepartment(department.depNo)">修改</button>&nbsp;&nbsp;
               <button type="button" ng-click="deletedepartment($index,department.depNo)" class="btn btn-danger">删除</button>
           </div>
       </div>
   </div>


       <!-- END panel-->
   </div>


   <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
       <div class="modal-dialog" role="document">
           <div class="modal-content">
               <div class="modal-header">
                   <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                   <h4 class="modal-title" id="myModalLabel">Modal title</h4>
               </div>
               <div class="modal-body">
                   ...
               </div>
               <div class="modal-footer">
                   <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                   <button type="button" class="btn btn-primary">Save changes</button>
               </div>
           </div>
       </div>
   </div>
</body>
</html>
