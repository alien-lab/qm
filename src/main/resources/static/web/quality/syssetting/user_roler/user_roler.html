<h3>用户角色配置</h3>
<div class="row">

        <div class="form-group col-lg-2 col-xs-4" style="margin-left: 15px;">
            <input type="text"  class="form-control" placeholder="工号/姓名" ng-model="searchString">
        </div>
        <button ng-click="loadData(0,20)" class="btn btn-info col-lg-1 col-md-2">搜索用户</button>
        <span style="font-size: 15px;font-family: 微软雅黑" class="col-md-4 col-sm-12" data-ng-if=(currentid!=null)>您已选用户： 账号：{{currentid}}，用户：{{currentname}}</span>
</div>
<div class="row">
    <div class="col-lg-7 col-md-12" >

    <div class="col-lg-12 col-md-12" >
        <!-- START panel-->
        <div ng-click="getRoler(user.userId,user.userName,user.userLoginname)" ng-repeat="user in userArrays.content" class=" panel-green col-md-6  col-sm-6" style="margin-top: 20px" >
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <em  ng-if=(user.userType=="教师") class="fa fa-mortar-board fa-5x"></em>
                        <em  ng-if=(user.userType=="学生") class="fa fa-user fa-5x"></em>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="text-lg">{{user.userName}}</div>
                        <p class="m0">工号：{{user.userLoginname}}</p>
                    </div>
                </div>
            </div>
        </div>
        <button ng-if="!userArrays.first" ng-click="loadData(userArrays.number-1,userArrays.size)">上一页</button>
        <button ng-if="!userArrays.last" ng-click="loadData(userArrays.number+1,userArrays.size)">下一页</button>
        <!-- END panel-->
    </div>
    </div>
    <div class="col-lg-4 col-md-12" >
        <button type="button" ng-click="roler.checked = !roler.checked;oksubRoler(roler.roleId)"  ng-class="{true:'btn-danger',false:'btn-default'}[roler.checked]"  ng-repeat="roler in rolersArrays"  class="btn btn-oval" style=" margin: 10px;">{{roler.roleName}}</button>
</div>
</div>
